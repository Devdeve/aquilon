[action-flush]
role_whitelist = aqd_admin

[action-add_user]
role_whitelist = aqd_admin

[action-update_user]
role_whitelist = aqd_admin

[action-del_user]
role_whitelist = aqd_admin

[action-add_archetype]
role_whitelist = aqd_admin, engineering

[action-update_archetype]
role_whitelist = aqd_admin, engineering

[role-engineering]
actions = update_service, bind_server, add_grn

[role-unittester]
actions = update_service_instance, update_review, add_rack, del_interface_network_device, del_interface_switch

[role-operations]
allow_by_default = true

[role-aqd_admin]
allow_by_default = true

[role-alias_manager]
actions = add_alias, update_alias, del_alias
